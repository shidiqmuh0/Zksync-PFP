<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zksync PFP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Zksync PFP</h1>
        <div class="input-container">
            <input type="file" id="upload" accept="image/*">
        </div>
        <div class="image-container">
            <img id="profilePic" class="profile-pic">
            <img id="overlay" src="1718016244883.png" class="overlay">
        </div>
        <span id="downButton">
            <button id="saveBtn">Save Profile</button>
            <button id="shareBtn" style="display: none;">Share on Twitter</button>
        </span>
        <div id="credits">
            <p>Developed by Shidiq <a href="https://twitter.com/shdqm0" target="_blank">Twitter</a> and <a href="https://github.com/shidiqmuh0" target="_blank">GitHub</a></p>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
